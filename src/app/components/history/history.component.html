<mat-expansion-panel
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Game History</mat-panel-title>
  </mat-expansion-panel-header>
  <form class="row justify-content-center">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button
      mat-button
      color="primary"
      (click)="export()"
      [disabled]="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Send to Email
    </button>
  </form>
  <div class="row">
    <div class="col-6 d-flex" *ngFor="let move of moveHistory; let i = index">
      <ng-template [ngIf]="i === 0 || i % 2 === 0" [ngIfElse]="black">
        <span class="mr-3">{{ i + 1 }}. {{ move }}</span>
      </ng-template>
      <ng-template #black>
        <span>{{ i + 1 }}. {{ move }}</span>
      </ng-template>
    </div>
  </div>
</mat-expansion-panel>
<a target="_blank" id="email-link" hidden></a>
